<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Board</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">게시판</h1>

    <!-- 글 작성 버튼 -->
    <div class="text-right mb-3">
        <a href="/posts/new" class="btn btn-primary">새 글 작성</a>
    </div>

    <!-- 게시글 목록 테이블 -->
    <table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일</th>
        </tr>
        </thead>
        <tbody>
        <!-- 게시글 리스트 반복 출력 -->
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}"></td>
            <td>
                <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"></a>
            </td>
            <!-- author 필드가 없는 경우 기본 텍스트 표시 -->
            <td th:text="${post.author != null ? post.author : ''}"></td>
            <td th:text="${post.createdDate != null ? #temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm') : '-'}"></td>

        </tr>
        <!-- 게시글이 없는 경우 -->
        <tr th:if="${#lists.isEmpty(posts)}">
            <td colspan="4" class="text-center">등록된 게시글이 없습니다.</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
