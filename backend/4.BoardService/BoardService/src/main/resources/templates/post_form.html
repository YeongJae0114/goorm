<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">새 게시글 작성</h2>

    <!-- 게시글 작성 폼 -->
    <form th:action="@{/posts/new}" th:object="${postDto}" method="post">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" placeholder="제목을 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" class="form-control" th:field="*{content}" placeholder="내용을 입력하세요" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">게시글 작성</button>
        <a href="/" class="btn btn-secondary">취소</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
